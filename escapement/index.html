<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://localhuman.industries/static/images/favicon.ico" />

    <title>Escapement Generator</title>
  </head>
  <body>

    <canvas id="canvas"></canvas>


    <div class="d-flex flex-column flex-shrink-0 escapement-controls" id="controls">

      <h1 class="p-1 pb-0 mb-0">Escapement!</h1>
      <hr class="m-1">

      <ul class="flex-column mb-auto list-unstyled p-2 pb-0">
        <li>
          <input type="range" id="teeth" name="teeth" min="10" max="200" value="30" step="1"/>
          <label for="teeth" id="teeth_label" class="w-100">Teeth: 30</label>
        </li>
        <li>
          <input type="range" id="tooth_height" name="tooth_height" min="0" max="400" value="50" step="1"/>
          <label for="tooth_height" id="tooth_height_label" class="w-100">Tooth Height: 50</label>
        </li>
        <li>
          <input type="range" id="tooth_angle" name="tooth_angle" min="0" max="30" value="17" step=".5"/>
          <label for="tooth_angle" id="tooth_angle_label" class="w-100">Tooth Included Angle: 17</label>
        </li>
        <li>
          <input type="range" id="tooth_angle_undercut" name="tooth_angle_undercut" min="80" max="120" value="90" step="1"/>
          <label for="tooth_angle_undercut" id="tooth_angle_undercut_label" class="w-100">Tooth Undercut Angle: 90</label>
        </li>
        <li>
          <input type="range" id="tooth_width" name="tooth_width" min="0" max=".1" value=".02" step="0.005"/>
          <label for="tooth_width" id="tooth_width_label" class="w-100">Tooth Width: 0.02</label>
        </li>
        <li>
          <input type="range" id="spokes" name="spokes" min="0" max="12" value="5" step="1"/>
          <label for="spokes" id="spokes_label" class="w-100">Spokes: 5</label>
        </li>
        <li>
          <input type="range" id="pallet_fork_width" name="pallet_fork_width" min="1" max="4" value="2.25" step=".05"/>
          <label for="pallet_fork_width" id="pallet_fork_width_label" class="w-100">Pallet Fork Width: 2.25</label>
        </li>

        <li>
          <input type="range" id="radius" name="radius" min="10" max="600" value="200"/>
          <label for="radius" id="radius_label" class="w-100">Radius: 200</label>
        </li>

      <hr class="m-1">
      <ul class="flex-column mb-auto list-unstyled p-2">
        <li class="">
          <button type="button" id="export_svg" class="btn btn-light lh-sm">Export SVG</button>
        </li>
<!--      
      <li class="">
        <button type="button" id="remove_gear" class="btn btn-light lh-sm">Remove Gear</button>
      </li>
      <li class="">
        <button type="button" id="reset_gears" class="btn btn-light lh-sm">Reset Gears</button>
      </li>
-->      
    </ul>
    <hr class="m-1">
    </div>    
    





    <div class="flex-column flex-shrink-0 escapement-controls" id="controls-right">

      <h1 class="p-1 pb-0 mb-0">Fun!</h1>
      <hr class="m-1">

      <ul class="flex-column mb-auto list-unstyled p-2 pb-0">
        <li>
          <span id="period_label"></span>
        </li>
        <li>
          <span id="average_label"></span>
        </li>
        <hr class="m-1">
        <li>
          <input type="range" id="finger_angle" name="finger_angle" min="35" max="55" value="43.5" step="0.1"/>
          <label for="finger_angle" id="finger_angle_label" class="w-100">Finger Angle: 43.5</label>
        </li>

        <li>
          <input type="range" id="pendulum_offset" name="pendulum_offset" min="2.5" max="4" value="3.31" step="0.005"/>
          <label for="pendulum_offset" id="pendulum_offset_label" class="w-100">pendulum offset: 3.31</label>
        </li>
        <li>
          <input type="range" id="pendulum_radius" name="pendulum_radius" min="10" max="300" value="54" step=".25"/>
          <label for="pendulum_radius" id="pendulum_radius_label" class="w-100">pendulum radius: 54</label>
        </li>
        <li>
          <input type="range" id="pallet_density" name="pallet_density" min=".1" max="1" value=".8" step="0.05"/>
          <label for="pallet_density" id="pallet_density_label" class="w-100">pallet density: .8</label>
        </li>
        <li>
          <input type="range" id="pallet_lr" name="pallet_lr" min=".2" max="1.2" value=".445" step="0.005"/>
          <label for="pallet_lr" id="pallet_lr_label" class="w-100">pallet l/r: .445</label>
        </li>
        <li>
          <input type="range" id="pallet_friction" name="pallet_friction" min="0" max="1" value=".2" step="0.01"/>
          <label for="pallet_friction" id="pallet_friction_label" class="w-100">pallet friction 0.3</label>
        </li>


        <li>
          <input type="range" id="motor_speed" name="motor_speed" min=".01" max="1" value=".66" step="0.05"/>
          <label for="motor_speed" id="motor_speed_label" class="w-100">motor speed: 0.66</label>
        </li>
        <li>
          <input type="range" id="motor_torque" name="motor_torque" min="100" max="10000" value="6500" step="10"/>
          <label for="motor_speed" id="motor_torque_label" class="w-100">motor torque: 6500</label>
        </li>

      <hr class="m-1">
    </div>    











    <div class="modal" tabindex="-1" id="confirm_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Remove gear?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm_modal_btn">Continue</button>
          </div>
        </div>
      </div>
    </div>    

    <div class="modal" tabindex="-1" id="export_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Export SVG</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Export Gear as SVG file with the name below:</p>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" id="svg_file_name" aria-label="filename" aria-describedby="addon-wrapping" value="MyGears">
              <span class="input-group-text" id="addon-wrapping">.svg</span>
            </div>
            <div class="form-check form-switch pt-4">
              <input class="form-check-input" type="checkbox" id="show_separate_gearsets">
              <label class="form-check-label" for="show_guides">Separate Gearsets for easier manipulation in other programs?</label>
            </div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="export_selected_gear">Export Selected Gear</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="export_all_gears">Export All Gears</button>
          </div>
        </div>
      </div>
    </div>    

    <script type="module" src="/js/box2d/PhaserBox2D-Debug.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>    
    <script type="module" src="/js/export.js"></script>
    <script type="module" src="/js/intersect.js"></script>
    <script type="module" src="/js/gear.js"></script>
    <script type="module" src="/js/escapement.js"></script>
    <script type="module" src="/js/escapement_main.js"></script>



      
  </script>
  </body>
</html>
