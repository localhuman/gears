<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="https://localhuman.industries/static/images/favicon.ico" />

    <title>Escapement Generator</title>
  </head>
  <body>

    <canvas id="canvas"></canvas>


    <div class="d-flex flex-column flex-shrink-0 escapement-controls" id="controls">

      <h1 class="p-1 pb-0 mb-0">Escapement!</h1>
      <hr class="m-1">

      <ul class="flex-column mb-auto list-unstyled p-2 pb-0">
        <li>
          <input type="range" id="teeth" name="teeth" min="10" max="200" value="30" step="1"/>
          <label for="teeth" id="teeth_label" class="w-100">Teeth: 30</label>
        </li>
        <li>
          <input type="range" id="tooth_height" name="tooth_height" min="0" max="400" value="50" step="1"/>
          <label for="tooth_height" id="tooth_height_label" class="w-100">Tooth Height: 50</label>
        </li>
        <li>
          <input type="range" id="tooth_angle" name="tooth_angle" min="0" max="30" value="15" step=".5"/>
          <label for="tooth_angle" id="tooth_angle_label" class="w-100">Tooth Included Angle: 15</label>
        </li>
        <li>
          <input type="range" id="tooth_angle_undercut" name="tooth_angle_undercut" min="80" max="120" value="100" step="1"/>
          <label for="tooth_angle_undercut" id="tooth_angle_undercut_label" class="w-100">Tooth Undercut Angle: 90</label>
        </li>
        <li>
          <input type="range" id="tooth_width" name="tooth_width" min="0" max=".1" value=".04" step="0.005"/>
          <label for="tooth_width" id="tooth_width_label" class="w-100">Tooth Width: 0.04</label>
        </li>
        <li>
          <input type="range" id="spokes" name="spokes" min="0" max="12" value="6" step="1"/>
          <label for="spokes" id="spokes_label" class="w-100">Spokes: 6</label>
        </li>
        <li>
          <input type="range" id="rotation" name="rotation" min="0" max="360" value="0" step="1"/>
          <label for="rotation" id="rotation_label" class="w-100">Rotation: 0</label>
        </li>
        <li>
          <input type="range" id="pallet_rotation" name="pallet_rotation" min="-15" max="15" value="0" step="1"/>
          <label for="pallet_rotation" id="pallet_rotation_label" class="w-100">Pallet Rotation: 0</label>
        </li>
        <li>
          <input type="range" id="pallet_fork_width" name="pallet_fork_width" min="1" max="4" value="3" step=".05"/>
          <label for="pallet_fork_width" id="pallet_fork_width_label" class="w-100">Pallet Fork Width: 3</label>
        </li>

        <li>
          <input type="range" id="radius" name="radius" min="10" max="600" value="200"/>
          <label for="radius" id="radius_label" class="w-100">Radius: 200</label>
        </li>
        <!-- <li>
          <input type="range" id="connection_angle" name="connection_angle" min="0" max="360" value="0"/>
          <label for="connection_angle" id="connection_angle_label" class="w-100">Connection Angle: 0</label>
        </li> -->

        <!-- <li>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="show_guides" checked>
            <label class="form-check-label" for="show_guides">Show Guides</label>
          </div>
        </li> -->
      <hr class="m-1">
      <ul class="flex-column mb-auto list-unstyled p-2">
        <li class="">
          <button type="button" id="export_svg" class="btn btn-light lh-sm">Export SVG</button>
        </li>
<!--      
      <li class="">
        <button type="button" id="remove_gear" class="btn btn-light lh-sm">Remove Gear</button>
      </li>
      <li class="">
        <button type="button" id="reset_gears" class="btn btn-light lh-sm">Reset Gears</button>
      </li>
-->      
    </ul>
    <hr class="m-1">
    </div>    
    
    <div class="modal" tabindex="-1" id="confirm_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Remove gear?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm_modal_btn">Continue</button>
          </div>
        </div>
      </div>
    </div>    

    <div class="modal" tabindex="-1" id="export_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Export SVG</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Export Gear as SVG file with the name below:</p>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" id="svg_file_name" aria-label="filename" aria-describedby="addon-wrapping" value="MyGears">
              <span class="input-group-text" id="addon-wrapping">.svg</span>
            </div>
            <div class="form-check form-switch pt-4">
              <input class="form-check-input" type="checkbox" id="show_separate_gearsets">
              <label class="form-check-label" for="show_guides">Separate Gearsets for easier manipulation in other programs?</label>
            </div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="export_selected_gear">Export Selected Gear</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="export_all_gears">Export All Gears</button>
          </div>
        </div>
      </div>
    </div>    

    <script type="text/javascript" src="/js/box2d/Box2D_v2.3.1_min.js"></script>
    <script type="text/javascript" src="/js/box2d/embox2d-helpers.js"></script>
    <script type="text/javascript" src="/js/box2d/embox2d-html5canvas-debugDraw.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>    
    <script type="module" src="/js/export.js"></script>
    <script type="module" src="/js/intersect.js"></script>
    <script type="module" src="/js/gear.js"></script>
    <script type="module" src="/js/escapement.js"></script>
    <script type="module" src="/js/escapement_main.js"></script>


    <script type="text/javascript">  
      var Box2D;
      if (!Box2D) Box2D = (typeof Box2D !== 'undefined' ? Box2D : null) || Module; 
      Box2D().then(function(r){
          Box2D = r;
          Module = Box2D;
          if(document.readyState === "complete"){
              afterDocumentLoaded()
          } else {
              window.onload = afterDocumentLoaded
          }
      });

      const afterDocumentLoaded = function(){
          using(Box2D, "b2.+");
          console.log("Initialized Box2d")
      };        


      
  </script>
  </body>
</html>
