  <body>

    <canvas id="canvas"></canvas>


    <div class="d-flex flex-column flex-shrink-0" id="controls">

      <h1 class="p-1 pb-0 mb-0">Gears!</h1>
      <hr class="m-1">

      <ul class="flex-column mb-auto list-unstyled p-2 pb-0">
        <li>
          <input type="range" class="form-range" id="teeth" name="teeth" min="10" max="200" value="20" step="1"/>
          <label for="teeth" id="teeth_label" class="w-100">Teeth: 20</label>
        </li>
        <li>
          <input type="range" class="form-range" id="pressure_angle" name="pressure_angle" min="14.5" max="25" value="20" step="0.5"/>
          <label for="pressure_angle" id="pressure_angle_label" class="w-100">Pressure Angle: 20</label>
        </li>
        <li>
          <input type="range" class="form-range" id="pitch" name="pitch" min="1" max="20" value="5" step=".25"/>
          <label for="pitch" id="pitch_label" class="w-100">Pitch (M): 5</label>
        </li>
        <li>
          <input type="range" class="form-range" id="rotation_speed" name="rotation_speed" min="0" max="50" value="0"/>
          <label for="rotation_speed" id="rotation_speed_label" class="w-100">Rotation Speed: 0</label>
        </li>
        <li>
          <input type="range" class="form-range" id="connection_angle" name="connection_angle" min="0" max="360" value="0"/>
          <label for="connection_angle" id="connection_angle_label" class="w-100">Connection Angle: 0</label>
        </li>
        <li>
          <input type="range" class="form-range" id="total_spokes" name="total_spokes" min="0" max="12" value="0"/>
          <label for="total_spokes" id="total_spokes_label" class="w-100">Total Spokes: 0</label>
        </li>
        <li>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="show_guides" checked>
            <label class="form-check-label" for="show_guides">Show Guides</label>
          </div>
        </li>
        <li>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="show_text" checked>
            <label class="form-check-label" for="show_text">Show Text</label>
          </div>
        </li>
        </ul>        
        <hr class="m-1">
        <ul class="flex-column mb-auto list-unstyled p-2">
          <li class="">
          <button type="button" id="add_gear" class="btn btn-light lh-sm">Add Gear</button>
        </li>
        <li class="">
          <button type="button" id="remove_gear" class="btn btn-light lh-sm">Remove Gear</button>
        </li>
        <li class="">
          <button type="button" id="reset_gears" class="btn btn-light lh-sm">Reset Gears</button>
        </li>
      </ul>
      <hr class="m-1">
      <ul class="flex-column mb-auto list-unstyled p-2">
        <li class="">
          <button type="button" id="export_svg" class="btn btn-light lh-sm">Export SVG</button>
        </li>
        <li class="">
          <button type="button" id="share_svg" class="btn btn-light lh-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 20 16">
              <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
            </svg>
            <span>Share</span>
          </button>
        </li>
        <li>
          <input type="range" class="form-range" id="display_scale" name="display_scale" min=".1" max="2" value="1" step="0.05"/>
          <label for="display_scale" id="display_scale_label" class="w-100">View Scale: 1</label>
        </li>

<!--      
      <li class="">
        <button type="button" id="remove_gear" class="btn btn-light lh-sm">Remove Gear</button>
      </li>
      <li class="">
        <button type="button" id="reset_gears" class="btn btn-light lh-sm">Reset Gears</button>
      </li>
-->      
    </ul>
    <hr class="m-1">
    </div>    
    
    <div class="modal" tabindex="-1" id="confirm_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Remove gear?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm_modal_btn">Continue</button>
          </div>
        </div>
      </div>
    </div>    

    <div class="modal" tabindex="-1" id="export_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Export SVG</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Export Gear as SVG file with the name below:</p>
            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" id="svg_file_name" aria-label="filename" aria-describedby="addon-wrapping" value="MyGears">
              <span class="input-group-text" id="addon-wrapping">.svg</span>
            </div>
            <div class="form-check form-switch pt-4">
              <input class="form-check-input" type="checkbox" id="show_separate_gearsets">
              <label class="form-check-label" for="show_guides">Separate Gearsets for easier manipulation in other programs?</label>
            </div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="export_selected_gear">Export Selected Gear</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="export_all_gears">Export All Gears</button>
          </div>
        </div>
      </div>
    </div>    


    <div class="modal" tabindex="-1" id="share_modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Copied to clipboard!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Send this link to anyone for them to share and collaborate with you on your gear system.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok!</button>
          </div>
        </div>
      </div>
    </div>   

    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="module" src="js/gear.js"></script>
